<template name="feedEntry">
	<div class="row fe-row">
		<div class="col-md-2 fe-title">
			<a href="{{link}}" target="_blank">{{title}}</a>
			<div class="fe-meta">{{feedName}}</div>
			<div class="fe-meta">{{date}}</div>
			<button class="btn btn-link fe-btn-remove js-remove">
				<i class="fa fa-check-square-o"></i>
			</button>
		</div>
		<div class="col-md-10 fe-content">
			{{{description}}}
		</div>
	</div>
</template>
